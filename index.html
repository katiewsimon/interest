 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content = "IE=edge">

 	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="interest.js"></script>
 	<title>moremoneyforme</title>
 </head>
 <body>
 	<div class="header">
		<h1>
			<a href="index.html"><img src="images/logo.png" class="img-responsive" alt="logo"></a>
		</h1>
	</div>  <!--close container div-->

	<div class="container">
	<h2>get started! here's what you need to input: </h2>
		<img src="images/directions.png" class="img-responsive" alt="directions">
	</div> <!--close container div-->


<form class="form-inline" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">enter the loan balance: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="loanBalance" placeholder="loan balance">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">enter the interest rate: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="interestRate" placeholder="interest rate">
    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-2" for="email">enter the loan term: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="loanTerm" placeholder="loan term">
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="email">enter your annual income: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="income" placeholder="annual income">
    </div>
  </div>

      <div class="form-group">
    <label class="control-label col-sm-2" for="email">enter your age: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="presentAge" placeholder="age">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <a href="javascript:;" onclick="click();" class="btn btn-default" id="submitButton">calculate!</a>
    </div>
  </div>
</form>


 </body>
 </html>
